<?xml version='1.0' encoding='utf-8'?>
<widget id="com.phonegap.helloworld" version="1.0.0" xmlns="http://www.w3.org/ns/widgets" xmlns:gap="http://phonegap.com/ns/1.0">
    <name>TestMaps</name>
    <description>
        TestMaps
    </description>
    <author email="a@a.com" href="">
        KSD_Geolicalizacion
    </author>
    <content src="Registro.html" />
    <access origin="*" />
	<access origin="https://armstrongweb.com.mx/TEST/" />
	<allow-navigation href="https://armstrongweb.com.mx/TEST/*" />
	
	<plugin name="cordova-plugin-whitelist" version="1"/>
<allow-intent href="http://*/*"/>
<allow-intent href="https://*/*"/>
<allow-intent href="tel:*"/>
<allow-intent href="sms:*"/>
<allow-intent href="mailto:*"/>
<allow-intent href="geo:*"/>
<platform name="android">
    <allow-intent href="market:*"/>
	
	        
	
	
</platform>

<icon src="KB.png" platform="android" qualifier="ldpi" />
<icon src="KB.png" platform="android" qualifier="mdpi" />
<icon src="KB.png" platform="android" qualifier="hdpi" />
<icon src="KB.png" platform="android" qualifier="xhdpi" />
<icon src="KB.png" platform="android" qualifier="xxhdpi" />
<icon src="KB.png" platform="android" qualifier="fr-xxhdpi" />


<platform name="ios">
    <allow-intent href="itms:*"/>
    <allow-intent href="itms-apps:*"/>
</platform>


</widget>
